<div class="container mt-5">
  <div class="row g-4 my-3">
    @for (category of SubcategoryList; track category._id) {
      <div class="col-md-3">
        <div class="card shadow-sm p-3 hover-effect">
          <div class="card-body text-center">
            <h5 class="text-primary">{{ category.name }}</h5>
            <h6 class="text-secondary">{{ category.slug }}</h6>
          </div>
        </div>
      </div>
    }
  </div>
</div>
