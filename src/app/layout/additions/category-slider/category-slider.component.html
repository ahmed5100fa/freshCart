<owl-carousel-o [options]="customOptions" class="w-100">
  <ng-container *ngFor="let slide of ImagesDataList; trackBy: trackById">
    <ng-template carouselSlide [id]="slide._id">
      <div class="parent">
        <img [src]="slide.image" [alt]="slide.name" [title]="slide.name">
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
